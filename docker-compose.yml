services:
  postgres:
    build:
      context: ./docker/postgres
    environment:
      POSTGRES_DB: cfpb
      POSTGRES_USER: cfpb
      POSTGRES_PASSWORD: cfpb  # ggignore
    ports:
      - "5433:5432"
    volumes:
      - cfpb_postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cfpb -d cfpb"]
      interval: 2s
      timeout: 3s
      retries: 30

  server:
    build:
      context: .
      dockerfile: ./docker/server/Dockerfile
    environment:
      # Keep this for future phases; the current server still proxies CFPB directly.
      DATABASE_URL: postgresql://cfpb:cfpb@postgres:5432/cfpb
      PORT: "8000"
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8002:8000"
    # Increase shared memory for Playwright browser stability
    shm_size: '2gb'

volumes:
  cfpb_postgres_data:
