name: Code Quality

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  ts-quality:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ts-mcp
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm install

      - name: Biome check
        run: npx biome check .
