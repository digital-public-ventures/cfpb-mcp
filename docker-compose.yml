services:
  postgres:
    build:
      context: ./docker/postgres
    environment:
      POSTGRES_DB: cfpb
      POSTGRES_USER: cfpb
      POSTGRES_PASSWORD: cfpb  # ggignore
    ports:
      - "5433:5432"
    volumes:
      - cfpb_postgres_data:/var/lib/postgresql/data
      - ./docker/postgres/init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cfpb -d cfpb"]
      interval: 2s
      timeout: 3s
      retries: 30

  server:
    build:
      context: .
      dockerfile: ./docker/server/Dockerfile
    environment:
      # Keep this for future phases; the current server still proxies CFPB directly.
      DATABASE_URL: postgresql://cfpb:cfpb@postgres:5432/cfpb
      CFPB_MCP_HOST: "0.0.0.0"
      PORT: "8000"
      # Phase 5.2 (Cloudflare Tunnel): protect /mcp/* when set.
      # Prefer explicit allowlist if provided; otherwise default to DEV_TESTING_API_KEY
      # to keep local tunnel runs protected without duplicating secrets.
      CFPB_MCP_API_KEYS: "" # ${CFPB_MCP_API_KEYS:-${DEV_TESTING_API_KEY}}
      CFPB_MCP_RATE_LIMIT_RPS: ${CFPB_MCP_RATE_LIMIT_RPS}
      CFPB_MCP_RATE_LIMIT_BURST: ${CFPB_MCP_RATE_LIMIT_BURST}
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8002:8000"
    # Increase shared memory for Playwright browser stability
    shm_size: '2gb'

  cloudflared:
    image: cloudflare/cloudflared:latest
    restart: unless-stopped
    command: tunnel run
    environment:
      - TUNNEL_TOKEN=${TUNNEL_TOKEN}
    depends_on:
      - server

volumes:
  cfpb_postgres_data:
