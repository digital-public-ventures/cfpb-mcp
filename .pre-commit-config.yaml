repos:
  - repo: local
    hooks:
      - id: biome-check
        name: biome-check
        entry: sh -c 'cd ts-mcp && npx biome check --write . || true && npx biome check .'
        language: system
        pass_filenames: false
      - id: vitest
        name: vitest
        entry: sh -c 'cd ts-mcp && npx vitest run'
        language: system
        pass_filenames: false
