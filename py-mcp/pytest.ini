[pytest]
addopts = -p no:asyncio
markers =
    unit: Fast, local unit tests (no network)
    integration: Integration tests (starts server and/or hits network)
    fast: Fast tests (local, minimal IO)
    slow: Slow tests (network, browser, or heavy IO)
    contract: Immutable contract tests that assert the MCP prompt guarantees
    extra_slow: Extra slow tests (longer network or heavier permutations)
